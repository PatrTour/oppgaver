    <script type="text/javascript">
        let list = document.querySelector("ol");
        let matvarer = ["lønn", "hassel", "bjørk", "eik", "blodlønn", "furu", "gran"];
        
        matvarer.splice(3, 1);
        console.log(matvarer);
        
        matvarer.splice(2, 1, "hengebjørk");
        console.log(matvarer);
        
        matvarer.splice(-2, 2);
        console.log(matvarer);
        
        matvarer.push("fjellbjørk", "dvergbjørk");
        console.log(matvarer);
        
        const sortFunction = (string1, string2) => {
            string1 = string1.toLowerCase();
            string2 = string2.toLowerCase();
            
            if (string2 === string1) {
                return 0;
            } else if (string1 > string2) {
                return 1;
            } else {
                return -1;
            }
        }
        
        matvarer.sort(sortFunction);
        console.log(matvarer);
        
    </script>
