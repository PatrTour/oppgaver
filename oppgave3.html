    </body>
    
    <script type="text/javascript">
        
        let temps = [3, 4, 5, 6, 5, 5, 6, 4, 4, 5];
        temps.sort();
        let numUnderFive= 0;
        let sum;
        let i = 0;
        while (temps[i] < 5) {
            i++;
            numUnderFive++;
        }
        
        for (const num of temps) {
            sum += num;
        }
        
        console.log("Average: " + sum/temps.length);
        console.log("Numbers under five: " + numUnderFive);
        
    </script>

</html>
